<body>
  <div class="container">
    <div class="row align-self-center">
      <div class="col-lg-8 col-md-11 mx-auto login-wrapper">
        <div class="row card card-signin my-5">
          <div class="row ">
           <div class="col-md-6 login-left   ">
           <img src="../../assets/logo.png"  class="img-fluid " alt="">
             <h1>Peregrine</h1>
          </div>
          <div class="col-md-6 login-right card-b order-md-last  ">
             <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" formControlName="username" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
               <div class="alert validation-messsage" *ngIf="!onlineFlag" >
                         No Internet Access
               </div>
               <div  class=""  *ngIf="loginForm.get('username').touched && onlineFlag" >
               <div class="alert validation-messsage" *ngIf="loginForm.get('username').hasError('minlength')" >
                       Username must be at least 6 characters long
               </div>
                <div class="alert validation-messsage " *ngIf="EmptyCredential"  >
                <!-- <div class="text-danger"   > -->
                    Username & password is mandatory
                </div>
                <div class="alert validation-messsage" *ngIf="invalidCredential && !loginForm.get('username').hasError('minlength')">
                         You have entered an invalid username or password
                </div>
               </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button [disabled]="loading === 'm-progress'" class="btn btn-lg {{loading}} btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook mr-2"></i> Sign in with Facebook</button>
            </form>
             </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
